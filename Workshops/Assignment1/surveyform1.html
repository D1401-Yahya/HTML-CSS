<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway</title>
</head>
<body>
    <div>
        <header>
            <h1>Clarusway Survey Form</h1>
            <p>Thank you for taking time to help us improve the platform</p>
        </header>
        <section>
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name ">
                <br><br>
                <label for="surname">Surname</label><br>
                <input type="text" name="surname" id="surname" placeholder="Enter your surname">
                <br><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="user@clarusway.com">
                <br><br>
                <label for="">Which option best describes your current role?</label><br>
                <select name="role" id="role">
                    <option  disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="parttimejob">Part Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="notsay">Prefer not to say</option>
                </select>
                <br><br>
                <label for="">Would you recommend Clarusway to a friend?</label><br>
                <input type="radio" name="recommend" id="yes" value="yes">
                <label for="yes">Definitely, Yes</label>
                <br>
                <input type="radio" name="recommend" id="maybe" value="maybe">
                <label for="maybe">Maybe</label>
                <br>
                <input type="radio" name="recommend" id="notsure" value="notsure">
                <label for="notsure">Not sure</label>
                <br>
                <input type="radio" name="recommend" id="no" value="no">
                <label for="no">Definitely, No</label>
                <br><br>
                <label for="">What is your favorite of Clarusway?</label><br>
                <select name="feature" id="feature">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Courses">Courses</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Mentors">Mentors</option>
                </select>
                <br><br>
                <label for="">What would you like to see improved?(Check all that apply)</label><br>
                <input type="checkbox" name="" id="front-end">
                <label for="front-end">Front-end Projects</label>
                <br>
                <input type="checkbox" name="" id="back-end">
                <label for="back-end">Back-end Projects</label>
                <br>
                <input type="checkbox" name="" id="data">
                <label for="data">Data Science</label>
                <br>
                <input type="checkbox" name="" id="additional">
                <label for="additional">Additional Course</label>
                <br><br>
                <label for="">Any comments or suggestions?</label><br>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here... Thanxs for your comments..." style="resize: none;"></textarea>
                <br><br>
                <input type="submit" value="SUBMIT">







            </div>
        </section>
        
    </div>
</body>
</html>
